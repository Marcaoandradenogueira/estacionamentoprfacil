{% extends "base.html" %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col-12">
        <h1> Lista movimento mensalistas </h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_movmensalistas_novo' %}" method="POST">
            {% csrf_token %}

            {{ form |bootstrap }}

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6">
        <ul>
        {% for movmensalista in movmensalistas%}
            <li> 
                <a href="{% url 'core_movmensalistas_update' movmensalista.id %}"> {{ movmensalista }} </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}

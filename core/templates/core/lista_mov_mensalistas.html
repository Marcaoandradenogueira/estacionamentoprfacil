<h2> lista movimento mensalista </h2>

<ul>
{% for movmensalista in movmensalistas%}
    <li> 
        <a href="{% url 'core_movmensalistas_update' movmensalista.id %}"> {{ movmensalista }} </a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_movmensalistas_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>

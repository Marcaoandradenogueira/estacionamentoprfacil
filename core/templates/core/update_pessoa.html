{% extends "base.html" %}
{% load bootstrap %}

{% block main %}


<div class="row">
    <div class="col-12">
        <h2> Update Pessoa: {{pessoa}} </h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
                {% csrf_token %}

                {{ form |bootstrap }}

                <button type="submit" class="btn btn-primary"> Cadastrar </button>
                <a href="{% url 'core_pessoa_delete' pessoa.id %}" class="btn btn-danger">Delete</a>
        </form>
    </div>
</div>

{% endblock %}

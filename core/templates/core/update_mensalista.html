{% extends "base.html" %}
{% load bootstrap %}

{% block main %}


<div class="row">
    <div class="col-12">
        <h2> Update Mensalista: {{mensalista}} </h2>
    <div>
</div>

<div class="row">
    <div class="col-12">
        <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">
                {% csrf_token %}

                {{ form |bootstrap }}

                <button type="submit" class="btn btn-primary"> Cadastrar </button>
                <a href="{% url 'core_mensalista_delete' mensalista.id %}" class="btn btn-danger">Delete</a>
        </form>
    <div>
</div>


{% endblock %}

{% extends "base.html" %}
{% load bootstrap %}

{% block main %}


<div class="row">
    <div class="col-12">
        <h2> Update Veiculo: {{veiculo}} </h2>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <form action="{% url 'core_veiculo_update' veiculo.id %}" method="POST">
                {% csrf_token %}

                {{ form |bootstrap }}

                <button type="submit" class="btn btn-primary"> Cadastrar </button>
                <a href="{% url 'core_veiculo_delete' veiculo.id %} " class="btn btn-danger">Delete</a>
        </form>

    </div>
</div>

{% endblock %}
